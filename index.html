<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pierluigi Rinaldi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: monospace;
    }

    body {
      background: url('public/main-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .menu-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2em;
    }

    .name {
      font-size: 2em;
      margin-bottom: 2em;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 1em;
      display: block;
    }

    .info {
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
      line-height: 1.4;
    }

    .institution {
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: flex-end;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 0.5em 1em;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="name">Pierluigi Rinaldi</div>
    <div class="profile">
      <img src="public/profile.jpg" alt="Profile Picture" class="profile-pic" />
      <div class="info">
        <div class="institution">University of Arizona, Tucson</div>
        <div class="email">prinaldi@arizona.edu</div>
      </div>
    </div>

    <div class="nav-buttons">
      <a href="about.html">About Me</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html">CV</a>
    </div>
  </div>
</body>
</html>
